<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="/static/blog/style.css">
</head>
<body>
    <header><h1>Gloria's Django Blog</h1></header>
    <main>
        <article>
            <h2>{{ post.title }}</h2>
            <p><small>By {{ post.author.username }} on {{ post.published_date }}</small></p>
            <div>{{ post.content|linebreaks }}</div>
        </article>
        {% if user == post.author %}
        <p><a href="{% url 'post_update' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
        {% endif %}
        <p><a href="{% url 'post_list' %}">‚Üê Back to all posts</a></p>
    </main>
</body>
</html>
