<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <meta name="description" content="List of books in the library">
</head>
<body>
    <h1>Available Books</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li><strong>{{ book.title }}</strong> by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
